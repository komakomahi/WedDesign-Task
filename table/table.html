<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <caption>すみっコぐらし</caption>
        <thead>
            <tr>
                <th>キャラ</th>
                <th>名前</th>
                <th>親友</th>
                <th>性格</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/sgp2.png" alt="しろくま"></td>
                <td>しろくま</td>
                <td><img src="img/E77X2pCVcAIoHLS.jpg" alt="ふろしき"></td>
                <td>北からにげてきた、さむがりでひとみしりのくま。<br>あったかいお茶をすみっこでのんでいる時がいちばんおちつく。</td>
            </tr>
            <tr>
                <td><img src="img/images.png" alt="ねこ"></td>
                <td>ねこ</td>
                <td><img src="img/zassou.png" alt="ざっそう"></td>
                <td>はずかしがりやで体型を気にしている。<br>気が弱く、よくすみっこをゆずってしまう。</td>
            </tr>
            <tr>
                <td><img src="img/sgp4.png" alt="とんかつ"></td>
                <td>とんかつ</td>
                <td><img src="img/images (2).png" alt="えびふらいのしっぽ"></td>
                <td>とんかつのはじっこ。おにく1％、しぼう99％。<br>あぶらっぽいからのこされちゃった…

                </td>
            </tr>
            <tr>
                <td><img src="img/sgp3.png" alt="ぺんぎん？"></td>
                <td>ぺんぎん？</td>
                <td><img src="img/images.jpg" alt="たぴおか"></td>
                <td>自分はぺんぎん？自信がない。<br>昔はあたまにお皿があったような…

                </td>
            </tr>
            <tr>
                <td><img src="img/sgp6.png" alt="とかげ"></td>
                <td>とかげ</td>
                <td><img src="img/images (1).png" alt="にせつむり"></td>
                <td>きょうりゅうの生きのこり。つかまっちゃうのでとかげのふり。<br>みんなにはひみつ。</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
